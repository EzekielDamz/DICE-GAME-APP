<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dice.css" />
    <link rel="shortcut icon" href="./fav-512.png" type="image/x-icon" />
    <title>Pig Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0"></div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0"></div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1"></div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1"></div>
        </div>
      </div>

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>Hold
      </button>
      <div class="new-score">
        <input type="text" placeholder="Set Score" id="set-score" value="" />
      </div>

      <img src="dice-5.png" alt="Dice" class="dice" />
      <img src="dice-3.png" alt="Dice" class="dice-02" />
    </div>

    <script src="dice.js"></script>
  </body>
</html>
